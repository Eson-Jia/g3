runtime:
  thread_number: 2

log: stdout

controller:
  local:
    recv_timeout: 30
    send_timeout: 1

server:
  - name: rtsp
    type: tcp_stream
    escaper: default
    upstream: 10.10.30.188:332
    tls_client:
      insecure: true # Tls Insecure Mode: Tls Peer (server) cert vertification is no longer enforced for this Context!
    listen: "[::]:10332"
  - name: real_http
    type: http_rproxy
    escaper: default
    listen:
      address: "[::]:10087"
    hosts:
      - exact_match: 172.31.247.9  # Match this domain
        set_default: true
        upstream: 10.10.30.188:80            # Path/all forwarding
  - name: https
    type: native_tls_port
    listen: "[::]:10088"
    tls_server:
      cert_pairs:
        certificate: self_signed.crt
        private_key: private.key
      tlcp_cert_pairs: # Enable Guomi TLCP protocol
        sign_certificate: server_sign.crt
        sign_private_key: server_sign.key
        enc_certificate: server_enc.crt
        enc_private_key: server_enc.key
      enable_client_auth: true # Optional, enable mTLS
    server: real_http
# LD_LIBRARY_PATH=/opt/tongsuo/lib64/ ./ffmpeg -re -tlcp 1  -sign_cert ../curl/client_sign.crt \
#  -sign_key ../curl/client_sign.key -enc_cert ../curl/client_enc.crt -enc_key ../curl/client_enc.key \
#  -i https://172.31.247.9:10088/11-0-0.mp4  -c:v copy -f null -
  - name: rtsps
    type: native_tls_port
    listen: "[::]:10086"
    tls_server:
      cert_pairs:
        certificate: cert.pem
        private_key: key.pem
      tlcp_cert_pairs: # Enable Guomi TLCP protocol
        sign_certificate: server_sign.crt
        sign_private_key: server_sign.key
        enc_certificate: server_enc.crt
        enc_private_key: server_enc.key
      enable_client_auth: true # Optional, enable mTLS
    server: rtsp
resolver:
  - name: default
    type: c-ares
    server: 127.0.0.1

escaper:
  - name: default
    type: direct_fixed
    no_ipv6: true
    resolver: default
    resolve_strategy: IPv4Only
    tcp_sock_speed_limit: 80M
    udp_sock_speed_limit: 10M
    egress_network_filter:
      default: allow
      allow:
        - 127.0.0.1
